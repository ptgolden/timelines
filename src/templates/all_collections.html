<div id="project-collections" class="row">
  <div class="col-md-6">
    <h2>Collections</h2>
    <ul>
      <% itemCollections.each(function (collection) { %>
      <li>
        <a href="#<%= itemCollections.project.get('id') + '/collection-' + collection.get('id') %>"><%= collection.get('name') %></a>
        <button class="add-to-timeline btn btn-default" value="<%= collection.get('id') %>">Add to timeline</button>
      </li>
      <% }); %>
    </ul>
    <button class="btn btn-primary" id="add-collection">Add collection</button>
  </div>
  <div id="editing" class="col-md-6"></div>
</div>
